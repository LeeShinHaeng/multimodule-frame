server:
  port: 8080

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/[DBNAME]?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: [NAME]
    password: [PASSWORD]
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect